<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/css/uikit.min.css" />
    <link rel="stylesheet" href="style.css" />

    <script src="/js/uikit-icons.min.js"></script>
    <title>FIND IMAGE</title>

<body>
    <!-- guid -->
    <div id="my-guid" uk-modal>
        <div class="uk-modal-dialog uk-modal-body">
            <button class="uk-modal-close-default" type="button" uk-close></button>
            <h2 class="uk-modal-title">FIND IMAGE 이용 안내</h2>
            <p>돋보기 클릭 후 원하는 사진 이름을 검색합니다. enter 키를 누르면 검색 단어와 연관된 이미지가 업로드 될 것입니다. 업로드 된 이미지는 클릭하면 확대하여 볼 수 있습니다.</p>
        </div>
    </div>
    <!-- header -->
    <nav class="uk-navbar-container uk-margin header uk-dark" uk-navbar>
        <div class="nav-overlay uk-navbar-left">
            <a class="uk-navbar-item uk-logo" href="#">FIND IMG</a>
            <ul class="uk-navbar-nav">
                <li uk-toggle="target: #my-guid"><a href="#">HELP?</a></li>
            </ul>
        </div>
        <div class="nav-overlay uk-navbar-right">
            <a class="uk-navbar-toggle" uk-search-icon uk-toggle="target: .nav-overlay; animation: uk-animation-fade" href="#"></a>
        </div>
        <div class="nav-overlay uk-navbar-left uk-flex-1" hidden>
            <div class="uk-navbar-item uk-width-expand">
                <form class="uk-search uk-search-navbar uk-width-1-1" onsubmit="return false;">
                    <input class="uk-search-input" id="searchInput" type="search" placeholder="Search..." onKeyDown="return searchImage(event);" autofocus>
                </form>
            </div>
            <a class="uk-navbar-toggle" uk-close uk-toggle="target: .nav-overlay; animation: uk-animation-fade" href="#"></a>
        </div>
        
    </nav>
    <!-- search result list -->
    <ul class="uk-list uk-list-striped" id="searchResultList">
        <li>List item 1</li>
        <li>List item 2</li>
        <li>List item 3</li>
    </ul>
